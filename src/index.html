<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="app.js">defer</script>
</head>
<body class=" bg-slate-900">
    <div class="cont bg-white bottom-2 grid grid-cols-4 w-[65%]">
        <!-- kani waaka ku haya div reselt -->
        <div class="display ml-[175%]  text-[45px]">
            0
        </div>

        <!-- kani waaka ku haya dhamaan dhamaan waxa ku jira calculater boxeska -->

        <div class="buttons mt-20 mb-10 ">
           <div class="">
            <button class=" clear bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">AC</button>
            <button class="symbol  bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">+/-</button>
            <button class="symbol  bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">%</button>
            <button class="symbol  bg-orange-500 text-white rounded-full w-[21%] h-[15%] p-2 ">/</button>
           </div>
            

           <div class="mt-1">
            <button class=" numbers  bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2 ">7</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">8</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">9</button>
            <button class="symbol bg-orange-500 text-white rounded-full w-[21%] h-[15%] p-2 ">X</button>
           </div>
            
           <div class="mt-1">
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">4</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">5</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">6</button>
            <button class="symbol bg-orange-500 text-white rounded-full w-[21%] h-[15%] p-2 ">-</button>
           </div>
            
           <div class="mt-1">
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">1</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">2</button>
            <button class=" numbers bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">3</button>
            <button class=" symbol bg-orange-500 text-white rounded-full w-[21%] h-[15%] p-2 ">+</button>
           </div>
           
           <div class="mt-1">
            <button class= "numbers bg-neutral-500 text-black rounded-full w-[44%] h-[15%] p-2">0</button>
            <button class="numbers dot bg-neutral-500 text-black rounded-full w-[21%] h-[15%] p-2">,</button>
            <button class=" equal bg-orange-500 text-white rounded-full w-[21%] h-[15%] p-2 ">=</button>
           </div>
           
        </div>

    </div>
    
</body>
</html>
